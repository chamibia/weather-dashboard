<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">  
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
<!--Header to display city name-->
<header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
</header>
<div class="container-fluid">
<div class="row">
<div class="col-lg-3 bg-lightgrey">
<h3 class="mt-1">Search for a City:</h3>
<div class="input-group mb-3">
    <input id="city-input" type="text" placeholder="Enter a City" aria-label="Enter a City">
    <div id="input-group-append">
        <buton class="btn btn-primary" type="button"  id="search-btn">Search</button>
                            <i class="fas fa-search"></i>
                        </buton>
                </div>
            </div>

<button class="btn btn-primary mb-3" type="button" id="clear-btn">Clear history</button>
<form id="history"></form>
</div>

<div class="col-lg-9">
    <div class="row mr-0">
        <div class="col-lg-11 card m-3 d-none" id="weather-today">
            <div class="card-content">
                <h3 id="city-name" class="city-name align middle"></h3>
                <img id="current-pic" alt="">
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
                <p id="UV-index"></p>
        </div>
    </div>
</div>

<div class="row d-none" id="fiveday-chart">
    <div class="col-12">
        <h3>5-Day Forecast</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-2 forecast bg-primary text-white m2 rounded"></div>
    <div class="col-md-2 forecast bg-primary text-white m2 rounded"></div>
    <div class="col-md-2 forecast bg-primary text-white m2 rounded"></div>
    <div class="col-md-2 forecast bg-primary text-white m2 rounded"></div>
    <div class="col-md-2 forecast bg-primary text-white m2 rounded"></div>
        </div>
    </div>
</div>
</div>


    <!-- Moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script> 
</body>
</html>
